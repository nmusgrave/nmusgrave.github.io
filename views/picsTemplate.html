<div class="row">
  <div class="col-md-8">
    <img src="{{photoDir}}/{{current}}" class="img-large">
  </div>
  <div class="col-md-4">
    <div class="row">
      <div class="col-md-4" ng-repeat="link in pics">
        <img src="{{iconDir}}/{{link}}" class="tile" ng-click="setLink(link)">
      </div>
    </div>
  </div>
</div>
