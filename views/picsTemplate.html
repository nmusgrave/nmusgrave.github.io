<div class="sidePadding row">
  <div class="col-sm-7">
    <img src="{{photoDir}}/{{current}}" class="img-large">
  </div>
  <div class="col-sm-5">
    <div class="row">
      <div ng-repeat="link in pics" class="col-md-4" style="width:150px">
        <img src="{{iconDir}}/{{link}}" class="tile" ng-click="setLink(link)">
      </div>
    </div>
  </div>
</div>
