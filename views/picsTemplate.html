<div class="sidePadding row">
  <div class="col-sm-8">
    <img src="{{photoDir}}/{{current}}" class="img-large">
  </div>
  <div class="col-sm-4">
    <div class="row tileScroll">
      <div ng-repeat="link in pics" class="col-xs-3">
        <img src="{{iconDir}}/{{link}}" class="tile" ng-click="setLink(link)">
      </div>
    </div>
  </div>
</div>
